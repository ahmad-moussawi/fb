<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Client-side Authentication Example</title>
    </head>
    <body>
        <div id="fb-root"></div>
        <script>
            // Load the SDK Asynchronously
            (function(d){
                var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement('script'); js.id = id; js.async = true;
                js.src = "//connect.facebook.net/en_US/all.js";
                ref.parentNode.insertBefore(js, ref);
            }(document));

            // Init the SDK upon load
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '552609414832678', // App ID
                    channelUrl : '//'+window.location.hostname+'/channel', // Path to your Channel File
                    status     : true, // check login status
                    cookie     : true, // enable cookies to allow the server to access the session
                    xfbml      : true  // parse XFBML
                });


		// login
		document.getElementById('loginfb').onclick = function (e) {
			e.preventDefault();

			FB.login(function (response) {
			    if (response.authResponse) {
                                //console.log(response.authResponse.accessToken);
				window.location.href = 'post.php';
;
			    } else {
			    }
			}, { scope: 'email,user_about_me,status_update,user_location,publish_stream,publish_actions,user_birthday' });

		    };
            } 
        </script>

        <h1>Facebook Client-side Authentication Example</h1>
	<button id="loginfb"> Login With FB</button>

    </body>
</html>
